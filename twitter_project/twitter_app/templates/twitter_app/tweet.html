<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rede Social</title>
    <style>
        /* Estilos Globais */
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            margin: 0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Estilos da Barra Lateral */
        .sidebar {
            background-color: #1f1f1f;
            width: 250px;
            padding: 20px;
        }

        .close-button {
            text-align: right;
            cursor: pointer;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }

        .menu a.active {
            background-color: #292929;
        }

        /* Estilos do Conteúdo Principal */
        .content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tweet-button {
            background-color: #1d9bf0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .tweet-button:hover {
            background-color: #1c7ed6;
        }

        .feed {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }

        .tweet-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .tweet-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #262626;
            color: white;
            resize: none;
            margin-bottom: 10px;
        }

        .tweet {
            background-color: #262626;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user">
                <div class="close-button">&times;</div> 
                <div class="user-info">
                    <div class="profile-picture"></div>
                    <div class="username">{{ user.username }}</div>
                </div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="active">Início</a></li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Notificações</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="#" id="logout">Sair da Conta</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>O que está acontecendo?</h1>
                <button class="tweet-button">Tweetar</button>
            </header>
            <form class="tweet-form">
                <textarea id="tweet-content" rows="4" placeholder="Escreva seu tweet aqui..."></textarea>
            </form>
            <div class="feed" id="feed">
                <h2>Feed</h2>
                <!-- Tweets will be loaded here -->
            </div>
        </main>
    </div>

    <script>
        // JavaScript para o botão de tweetar
        document.addEventListener('DOMContentLoaded', function() {
            const tweetButton = document.querySelector('.tweet-button');
            const tweetContent = document.querySelector('#tweet-content');
            const feed = document.querySelector('#feed');
            const logoutButton = document.querySelector('#logout');

            tweetButton.addEventListener('click', () => {
                const content = tweetContent.value.trim();
                if (content) {
                    // Criar um novo elemento de tweet
                    const tweet = document.createElement('div');
                    tweet.classList.add('tweet');
                    tweet.textContent = content;

                    // Adicionar o novo tweet ao feed
                    feed.appendChild(tweet);

                    // Limpar o campo de texto após publicar
                    tweetContent.value = '';
                } else {
                    alert("Por favor, escreva algo para tweetar.");
                }
            });

            logoutButton.addEventListener('click', (event) => {
    event.preventDefault();
    // Redirecionar para a página de login
    window.location.href = "{% url 'login' %}";
});
        });
    </script>
</body>
</html>
