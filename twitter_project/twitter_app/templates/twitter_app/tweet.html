<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rede Social</title>
    <style>
        /* Estilos Globais */
        body {
            background-color: #121212;
            color: white;
            font-family: sans-serif;
            display: flex;
            margin: 0;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Estilos da Barra Lateral */
        .sidebar {
            background-color: #1f1f1f;
            width: 250px;
            padding: 20px;
        }

        .close-button {
            text-align: right;
            cursor: pointer;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: white;
        }

        .menu a.active {
            background-color: #292929;
        }

        /* Estilos do Conteúdo Principal */
        .content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tweet-button {
            background-color: #1d9bf0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }

        .feed {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="close-button">&times;</div> 
            <div class="user-info">
                <div class="profile-picture">0</div>
                <div class="username">Usuário</div>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="#" class="active">Início</a></li>
                    <li><a href="#">Explorar</a></li>
                    <li><a href="#">Notificações</a></li>
                    <li><a href="#">Mensagens</a></li>
                    <li><a href="#">Favoritos</a></li>
                    <li><a href="#">Sair da Conta</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <h1>O que está acontecendo?</h1>
                <button class="tweet-button">Tweetar</button>
            </header>
            <div class="feed">
                <h2>Feed</h2>
            </div>
        </main>
    </div>

    <script>
        // JavaScript para o botão de tweetar
        document.addEventListener('DOMContentLoaded', function() {
            const tweetButton = document.querySelector('.tweet-button');

            tweetButton.addEventListener('click', () => {
                // Aqui você adicionaria a lógica para criar um novo tweet
                alert("Botão Tweetar clicado!");
            });
        });
    </script>
</body>
</html>
