<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Twitter Clone{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #1da1f2;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            padding: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 0.5rem;
        }

        input, textarea, button {
            margin-top: 0.5rem;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            background-color: #1da1f2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d8ddb;
        }

    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <header>
        <h1>Twitter Clone</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your JavaScript code here
        });
    </script>
    {% block js %}{% endblock %}
</body>
</html>
